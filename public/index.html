<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Parser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CHANGE ME">
    <meta name="keywords" content="CHANGE ME">
    <meta name="author" content="Dogu Gerger">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
   <!-- <h3>SVG Parser Web Application</h3>
    If the A3 stub is running and simple.gpx exists in the uploads/ directory on the server, then clicking on the link below will download it from the server.<br>-->
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">SVG Viewer</span> - A3</h1>
            </div>
        </div>
    </header>
    
    <div id=page-content>
        <p></p>
        <img src="rects.svg">
        
        <hr>
        <div id="blah">I am blah</div>
        <hr>
    
        <div class="fileLog" >
            <table id = "fileLogTable">
                <div id="fileTableHeader">
                    <thead>
                        <tr>
                            <th>Image<br>(click to download)</th>
                            <th>File Name<br>(click to download)</th>
                            <th>File Size</th>
                            <th>Number of rectangles</th>
                            <th>Number of circles</th>
                            <th>Number of paths</th>
                            <th>Number of groups</th>
                        </tr>
                    </thead>
                </div>
                <div id="fileTableContent">
                    <tbody id="tableBody">
                        
                    </tbody>    
                </div>    
            </table>
        </div>


        <form id='uploadFile' action="/upload" method="POST" enctype="multipart/form-data">
            <input id="real-file-button" type="file" name="uploadFile" accept=".svg" hidden="hidden">
            <button type="button" id="file-button">Choose a File</button>
            
            <input id="real-upload-button" type="submit" value="upload" hidden="hidden">
            <button type="button" id="upload-button">Upload</button>
        </form> 
        
        
        <p></p>
        <p></p>
        <p></p>
        
        <div class="svgViewer">
            <table id="svgViewerTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    
        <form ref='someform' id='someform'>
            <div class="form-group">
                <label for="entryBox">Last Name</label>
                <input type="text" class="form-control" id="entryBox" value="Value" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <input type='submit' class="btn btn-secondary">
            </div>
        </form>
    
    </div>

    <!-- Leave me at the bottom of body -->
    <script type="application/javascript" src="/index.js"></script>
</body>
</html>
